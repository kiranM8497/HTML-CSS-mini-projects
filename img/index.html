<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <!-- Aside: visibility order and negative margin -->
    <style>
        h1{
            /* element will be hidden from screen  */
            /* display: none; */
           /* also hides element but it takes up the space */
            /* visibility: hidden; */
            /* display none will completely remove it from document model but visibility removes it but it is still there in terms of space */


            color: blue !important;

        }

        .test {
            color: chartreuse;
        }
     /* class has the higher priority as compared to normal tags so to overiide any css prpoperty */
     /* we can use !important */

    </style>
</head>
<body>
    <h1 class="test">Hello world</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias error dolores obcaecati quis magni asperiores.</p>
</body>
</html>
